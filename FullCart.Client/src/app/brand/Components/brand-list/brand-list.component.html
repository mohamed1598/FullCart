<div class="container mt-4">
  <div class="d-flex align-items-center justify-content-between w-100">
      <h2>Brand List</h2>
      <button class="btn btn-primary btn-large" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="updateId(null)">Create</button>
  </div>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Picture</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let brand of brands">
          <td>{{ brand.id }}</td>
          <td>{{ brand.name }}</td>
          <td>
            <img [src]="imageUrl+brand.pictureUrl" alt="{{ brand.name }}" style="max-width: 50px; max-height: 50px;">
          </td>
          <td>
            <button class="btn btn-primary btn-sm mx-2" data-bs-toggle="modal" data-bs-target="#exampleModal"  (click)="updateId(brand.id)">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="deleteBrand(brand.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <app-brand-form [id]="selectedId" (dataModified)="updateData($event)"></app-brand-form>
      </div>
    </div>
  </div>
</div>
