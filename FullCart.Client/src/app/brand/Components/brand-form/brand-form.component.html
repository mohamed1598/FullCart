<div class="container my-4">
    <h2 class="text-center">{{id == null?"Insert":"Edit"}} Brand</h2>
    <form [formGroup]="brandForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
      <app-text-input formControlName="name" [label]="'Name'"></app-text-input>
      <div class="form-group my-4">
        <label for="picture">Picture:</label>
        <input type="file" class="form-control" id="picture" (change)="onFileSelected($event)" formControlName="picture" accept="image/*">
        <div *ngIf="brandForm.get('picture')!.hasError('required') && brandForm.get('picture')!.touched">
          Picture is required
        </div>
      </div>
      <button type="submit" class="btn btn-primary form-control" [disabled]="brandForm.invalid" >{{id == null?"Insert":"Edit"}} Brand</button>
      <button #closeModal type="button" class="d-none" data-bs-dismiss="modal">Close</button>
    </form>
  </div>
